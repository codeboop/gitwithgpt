name: GPT-4 Pull Request Automation

on:
  push:
    branches: [ "main" ]
  # You could also use:
  # pull_request:
  #   branches: [ "main" ]

jobs:
  gpt-process:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai

      - name: Determine changed files
        id: changed_files
        run: |
          # Compare against the previous commit on main
          git fetch origin main
          # The line below gets the list of changed files
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          echo "CHANGED_FILES=$CHANGED_FILES"
          # Set an output variable we can consume in the next steps
          echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_ENV

      - name: Run GPT processor
        run: |
          python scripts/gpt_processor.py

        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # Pass the changed files to the script
          CHANGED_FILES: ${{ env.CHANGED_FILES }}

      - name: Commit changes
        run: |
          # Only commit if there's something new
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git checkout -b gpt-automatic-updates
            git add .
            git commit -m "chore: Automated GPT-4 changes"
          else
            echo "No changes to commit."
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        if: ${{ steps.changed_files.outputs.CHANGED_FILES != '' }}
        with:
          # Create a PR from branch 'gpt-automatic-updates' into 'main'
          branch: gpt-automatic-updates
          base: main
          title: "Automated GPT-4 changes"
          body: "This pull request includes GPT-4-based updates."
          token: ${{ secrets.GITHUB_TOKEN }}
